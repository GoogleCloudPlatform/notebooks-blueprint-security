---
driver:
  name: terraform
  command_timeout: 2700

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: data
    driver:
      root_module_directory: test/fixtures/data
    verifier:
      color: false
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp_data_buckets
            - gcp_data_bigquery
  - name: notebooks
    driver:
      root_module_directory: test/fixtures/notebooks
    verifier:
      color: false
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp_notebooks
  - name: perimeters
    driver:
      root_module_directory: test/fixtures/perimeters
    verifier:
      color: false
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp_perimeters
  - name: orgpolicies
    driver:
      root_module_directory: test/fixtures/orgpolicies
    verifier:
      color: false
      systems:
        - name: inspec-gcp
          backend: gcp
          controls:
            - gcp_compute_policy
            - gcp_iam_policy
            - gcp_policy
